<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Grid on Images</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./favicon.png">

    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>

  <body>
    <header>
      <img src="./grid-on-images.png"
           width="70px">
      <h1>
        <a>
          Grid on Images <br /><span style="color: gray; padding-left: 30px; font-style: italic">
            // under construction 🚧</span>
        </a>
      </h1>
      <nav class="pc-nav">
        <ul>
          <li>
            <a href="https://kenmikanmi.github.io/blog/authors/Kenya-Hondoh">
              <img src="./about-me.png" width="80px" style="padding-right: 40px">
            </a>
          </li>
          <li>
            <a href="https://github.com/kenmikanmi/grid-on-images">
              <img src="./github.png">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div style="height: 300px"></div>

    <div class="container">
      <h1>画像にグリッドを表示します</h1>
      <div class="grid-nav">
        <label class="upload-label">
          画像を選択
          <input type="file" id="file" />
        </label>

        <p>グリッドを表示</p>
        <div class="switch">
          <label class="switch__label">
            <input
              type="checkbox"
              class="switch__input"
              onchange="drawGrid()"
            />
            <span class="switch__content"></span>
            <span class="switch__circle"></span>
          </label>
        </div>
        
       
        <div class="border-color">
           <p>グリッドの色</p>
          <div>
            <a class="button-white" onclick="makeBorderColorWhite()"></a>
          </div>
          <div>
            <a class="button-black" onclick="makeBorderColorBlack()"></a>
          </div>
        </div>
      </div>

      <div class="canvas-wrapper">
        <canvas id="img-canvas"></canvas>
        <canvas id="grid-canvas"></canvas>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <!--     <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div> -->
    <script src="https://button.glitch.me/button.js" defer></script>
  </body>
</html>
